{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max-Tech</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

    <header>
        <img src="https://ci3.googleusercontent.com/meips/ADKq_NaSEUtUWp9NeBzHmFesgmNozfLZWTYyhCX7Crjb2JivDUs5ITWwxMFAvXgZwdmCMEtyEcTGxFzx0MR0pR1SYczCoExHA1kltqCVlqWKD4U1azZiEnMKSOJCjyefRX1G-zUKYq_AcCdnLG8blRtj2c7exdt3BqgGT3fVT8ev2BuoElZemal9NxvKevIOXp4Hr126ABxt3AQdetIkCDsd0KgeGw=s0-d-e1-ft#https://dynamic.design.com/preview/logodraft/93cb245e-c2a8-478b-b67d-daaf179c32a6/image/large.png?bust=c494d5b2-7982-4e61-9838-57c122e06ed8" alt="">
        <nav>
            <a href=""><i class="fa-solid fa-cart-shopping"></i> &nbsp;Cart</a>
        </nav>
    </header>

    <main>

        <div class="container">

            <div class="tech-types">
                <a href="{% url 'base page' %}"><button class="{% if current_category == 'all' %}active{% endif %}">All</button></a>
                <a href="{% url 'category page' 'tv' %}"><button class="{% if current_category == 'TV' %}active{% endif %}">TV</button></a>
                <a href="{% url 'category page' 'computer' %}"><button class="{% if current_category == 'PC' %}active{% endif %}">Computer</button></a>
                <a href="{% url 'category page' 'laptop' %}"><button class="{% if current_category == 'Laptop' %}active{% endif %}">Laptop</button></a>
                <a href="{% url 'category page' 'phone' %}"><button class="{% if current_category == 'Mobile Phone' %}active{% endif %}">Phone</button></a>
                <a href="{% url 'category page' 'tablet' %}"><button class="{% if current_category == 'Tablet' %}active{% endif %}">Tablet</button></a>
                <a href="{% url 'category page' 'other' %}"><button class="{% if current_category == 'Other' %}active{% endif %}">Other</button></a>
            </div>

            <ul class="tech-items">
                {% for tech_item in tech_items %}
                    <li class="tech-item">
                        <div class="item-name">{{ tech_item.name }}</div>
                        <strong>Price:</strong> ${{ tech_item.price }}<br>
                        <img src="{{ tech_item.image_url }}" alt="{{ tech_item.name }}">
                    </li>
                {% endfor %}
            </ul>

        </div>

    </main>

    <footer>
        <nav>
            <a href=""><i class="fa-solid fa-address-card"></i> &nbsp;About</a>
            <a href=""><i class="fa-solid fa-phone"></i> &nbsp;Contacts</a>
        </nav>
    </footer>

</body>
</html>
